<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel=StyleSheet href="style.css" type="text/css" media=screen>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    



</head>
<body>

    
    <div class = "header">
        <div class = "header-content">
            <a><button onclick="scrollToTop()" class="homeButton"><img src="images/home.png" width="15px"> Home </button></a>
            &nbsp; &nbsp; 3Dreams, we print your proyects, your dreams.
        </div>
    </div>

    <div class= "bottom">
        <br><br><br>
        <div class="testimony-title">Testimonies</div>    
    </div>





    <div class="hero">
        <h1>3Dreams</h1>
        <div class ="insideHero">
            
        </div>
        <div class="register">
            <h4><b>Join in</b></h4>
            <form action="#" class="registerForm">

                <label for="name">Name: </label><br>
                <input id="name" type="text" placeholder="Name" name="name" required><br>

                <label for="email">Email*: </label><br>
                <input type="email" id="email" placeholder="example@example.com" name="email" required><br>

                <label>Password*:</label><br>
                <input type="password" id="password" required placeholder="******" name="password"><br>
                
                
                <a href=""><button class="registerButton" id="submit">Register</button></a> | 
                <a href=""><button class="loginButton">Log in</button></a>


            </form>
        </div>
    </div>

    <hr class="separator">
    <!-- TESTIMONIOS -->
    <section class="testimonios" id="testimonios">

            
        <div class="testimony">
        <div class="inside-testimonials">
            
            
        </div>
        <div class="changeTestimonials">
            <button class="testimonials-button" id="changeTestimonials">Refresh Testimonies</button>
        </div>
        </div>
    </section>

    <hr class="separator-line">

    <div class="services-title"> Proyects </div>

    <hr class="separator-line">
    <section class="services" id="services">
            
    </section>

    <hr class="separator">




<div class="video">
    

    <iframe width="640" height="360" src="https://www.youtube.com/embed/FqQAjkZOBeY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="video-text">
        Here you can find a video of one of our proyects, an Eiffel tower, designed by <a href="https://www.thingiverse.com/utechlab/designs"> utechlab</a> , you can find the <a href="https://www.thingiverse.com/thing:1060135"> proyect page here </a>
        </div>




<!-- Boton arriba -->
<button onclick="scrollToTop()" id="myBtn" title="Back to top"> <img src="images/up.png" height="50px" width="50px"></button>

<script src="index.js"></script>
</body>
</html>
